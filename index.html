<!DOCTYPE html>

<html>
<head>
	<title>Angga's Tic Tac Toe</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="tic_tac_style.css"></style>
</head>
<body>
	<h2>Angga's Tic Tac Toe</h2>
	<h3 id="player">Player 1 Start</h3>
	<div class="container">
			<div class="square" id="A1">A1</div>
			<div class="square" id="B1">B1</div>
			<div class="square" id="C1">C1</div>
			<div class="square" id="A2">A2</div>
			<div class="square" id="B2">B2</div>
			<div class="square" id="C2">C2</div>
			<div class="square" id="A3">A3</div>
			<div class="square" id="B3">A4</div>
			<div class="square" id="C3">A5</div>
	</div>
	<button id="reset">RESET</button>
</body>
</html>
